<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个盒子自己的规则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1,.box2,.box3{
            width:100px;
            height:100px;
            padding :10px;
            border:1px solid red;
            background-color: green;

        }
        .box2{
            box-sizing:border-box; /* 盒子自己的规则 border以内盒子的大小 IE怪异盒模型*/
        }
        .box3{
            box-sizing:content-box; /*默认值 标准盒模型*/
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
</html>
