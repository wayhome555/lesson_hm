<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
</head>
<body>
    <button id = 'btn2'>关闭timeout定时器</button>
    <button id = 'btn'>关闭interval定时器</button>
    <script>
        // 不卡 js 是一门单线程语言
        // 异步任务
        // 1-5 ms 延迟
        const btn = document.getElementById('btn')
        const btn2 = document.getElementById('btn2')

        btn2.addEventListener('click',function(){
            clearTimeout(timeout)
        })
        btn.addEventListener('click',function(){
            clearInterval(inTerval)
        })

        const timeout = setTimeout(function(){console.log('---')},5000)
        const inTerval = setInterval(function(){console.log(789)},1000)
        console.log(123)
        // 同步任务 阻塞线程
        // while(true){
        //     console.log(456)
        // }       
    </script>
</body>
</html>
