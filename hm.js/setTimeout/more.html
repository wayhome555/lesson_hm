<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
        var a ={
        name : 'x',
        func1:function(){
            console.log(this.name)
        },
        func2:function(){
            setTimeout(function(){ // 普通函数
                this.func1()
            }.call(a),1000) //立即执行回调函数 有点意思
        }
    }
    a.func2()
    </script>
</body>
</html>
