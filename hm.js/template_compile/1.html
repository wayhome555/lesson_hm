<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Example</title>
</head>
<body>
    <script>
        // 定义一个模板替换函数
        function renderTemplate(template, data) {
            // g 会为每次匹配到的字符串调用一次replace函数
            return template.replace(/{{\s*(\w+)\s*}}/g, (match, key) => {
                // 如果data中存在对应的key，则返回其值；否则返回空字符串
                // console.log(match,key);
                // 三元运算符
                
                return key in data ? data[key] : '';

                // if (key in data) {
                // return data[key];
                // } else {
                // return '';
                // }
            });
        }

        // 模板字符串
        let template = '我是{{ name }}，年龄{{ age }}，性别{{ sex }}';

        // 数据对象
        let person = {
            name: '李四',
            age: 25,
            sex: '女'
        };

        // 使用renderTemplate函数来处理模板和数据
        let result = renderTemplate(template, person);

        // 输出到控制台
        console.log(result); // 应该输出：我是李四，年龄25，性别女

        // 如果你想在网页上显示这个字符串，可以这样做：
        document.body.innerHTML = `<p>${result}</p>`;
    </script>
</body>
</html>
